---
server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:openfermi}?autosave=conservative&preparedStatementCacheQueries=0&preparedStatementCacheSizeMiB=0
    username: ${POSTGRES_USERNAME:openfermi}
    password: ${POSTGRES_PASSWORD:openfermi123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: HikariCP
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: ${DB_SCHEMA:-public}
    database-platform: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
app:
  allowedOrigins: ${ALLOWED_ORIGINS:http://localhost:3000}
  api:
    key:
      value: ${API_KEY}
      header: ${API_KEY_HEADER}
springdoc:
  api-docs:
    path: /api/v3/api-docs
  swagger-ui:
    path: /api/swagger-ui.html
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
s3Credentials:
  accessKey: ${S3_ACCESS_KEY_ID}
  secretKey: ${S3_SECRET_ACCESS_KEY}
aws:
  region: ${AWS_REGION:ap-south-1}
clients:
  circuitbreakerdefaultconfigs:
    baseUrl: http://random.com
    slidingWindowSize: 100
    permittedNumberOfCallsInHalfOpenState: 50
    waitDurationInOpenState: 500
    failureRateThreshold: 50
    eventConsumerBufferSize: 100
    registerHealthIndicator: true
    okHttpSocketTimeout: 5_000
    okHttpReadTimeout: 5_000
    okHttpCallTimeout: 10_000
    okHttpConnectionPool: 10