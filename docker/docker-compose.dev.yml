version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openfermi-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME:-openfermi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openfermi123}
      POSTGRES_DB: ${DB_NAME:-openfermi}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-openfermi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openfermi-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  openfermi-network-dev:
    driver: bridge
