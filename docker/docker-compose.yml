version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openfermi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME:-openfermi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openfermi123}
      POSTGRES_DB: ${DB_NAME:-openfermi}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-openfermi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openfermi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openfermi-backend
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-openfermi}
      DB_SCHEMA: ${DB_SCHEMA:-public}
      POSTGRES_USERNAME: ${POSTGRES_USERNAME:-openfermi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openfermi123}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - openfermi-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openfermi-frontend
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - openfermi-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  openfermi-network:
    driver: bridge
